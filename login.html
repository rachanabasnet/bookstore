<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- Jquery plugin -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Importing google fonts poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/base.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="brand">Bookstore.</div>
      <button class="toggle-btn" id="toggleBtn">
        <i class="fa-solid fa-bars"></i>
      </button>
      <ul class="nav-links" id="navLinks">
        <li>
          <a href="index.html"
            ><i class="fa-solid fa-house"></i
            ><span class="navText">Home</span></a
          >
        </li>
        <li>
          <a href="books.html"
            ><i class="fa-solid fa-shop"></i
            ><span class="navText">Shop</span></a
          >
        </li>
        <li>
          <a href="contact.html"
            ><i class="fa-solid fa-address-book"></i
            ><span class="navText">Contact</span></a
          >
        </li>
        <li>
          <a href="cart.html"
            ><i class="fa-solid fa-cart-shopping"></i
            ><span class="navText">Cart</span></a
          >
        </li>
      </ul>
    </nav>
    <div class="container">
      <h1>Login</h1>
      <div class="card">
        <form class="loginForm" method="post">
          <div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" />
            <span class="error" id="usernameError"></span>
          </div>

          <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" />
            <span class="error" id="passwordError"></span>
          </div>

          <button class="registerBtn" id="login">Login</button>
          <p class="error" id="error"></p>
        </form>

        <p class="account">
          Don't have created an account? <a href="register.html"> Register</a>
        </p>
      </div>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
