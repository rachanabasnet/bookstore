<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <!-- Jquery plugin -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Importing google fonts poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/base.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="brand">Bookstore.</div>
      <button class="toggle-btn" id="toggleBtn">
        <i class="fa-solid fa-bars"></i>
      </button>
      <ul class="nav-links" id="navLinks">
        <li>
          <a href="index.html"
            ><i class="fa-solid fa-house"></i
            ><span class="navText">Home</span></a
          >
        </li>
        <li>
          <a href="books.html"
            ><i class="fa-solid fa-shop"></i
            ><span class="navText">Shop</span></a
          >
        </li>
        <li>
          <a href="contact.html"
            ><i class="fa-solid fa-address-book"></i
            ><span class="navText">Contact</span></a
          >
        </li>
        <li>
          <a href="cart.html"
            ><i class="fa-solid fa-cart-shopping"></i
            ><span class="navText">Cart</span></a
          >
        </li>
      </ul>
    </nav>
    <div class="container">
      <h1>Register</h1>
      <div class="card">
        <form id="contactForm" method="post">
          <div class="formRow">
            <div>
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" name="first_name" />
              <span class="error" id="firstNameError"></span>
            </div>
            <div>
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" name="last_name" />
              <span class="error" id="lastNameError"></span>
            </div>
          </div>

          <div class="formRow">
            <div>
              <label for="username">Username</label>
              <input type="text" id="username" name="username" />
              <span class="error" id="usernameError"></span>
            </div>
            <div>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" />
              <span class="error" id="emailError"></span>
            </div>
          </div>

          <div class="formRow">
            <div>
              <label for="address">Address</label><br />
              <input type="text" id="address" />
              <span class="error" id="addressError"></span>
            </div>
            <div>
              <label>Gender</label><br />
              <input type="radio" id="male" name="gender" value="male" />
              <label for="male">Male</label>
              <input type="radio" id="female" name="gender" value="female" />
              <label for="female">Female</label>
              <input type="radio" id="others" name="gender" value="others" />
              <label for="others">Other</label>
              <br /><span class="error" id="genderError"></span>
            </div>
          </div>

          <div class="formRow">
            <div>
              <label for="password">Password</label>
              <input type="password" id="password" name="password" />
              <span class="error" id="passwordError"></span>
            </div>
            <div>
              <label for="confirmPassword">Confirm Password</label>
              <input type="text" id="confirmPassword" name="confirmPassword" />
              <span class="error" id="confirmPasswordError"></span>
            </div>
          </div>

          <button class="registerBtn" id="register">Register</button>
        </form>

        <p class="account">
          Already created an account? <a href="login.html"> Log In</a>
        </p>
      </div>
    </div>
    <script src="js/register.js"></script>
  </body>
</html>
