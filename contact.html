<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <!-- Importing google fonts poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="stylesheet" href="css/base.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="brand">Bookstore.</div>
      <button class="toggle-btn" id="toggleBtn">
        <i class="fa-solid fa-bars"></i>
      </button>
      <ul class="nav-links" id="navLinks">
        <li>
          <a href="index.html"
            ><i class="fa-solid fa-house"></i
            ><span class="navText">Home</span></a
          >
        </li>
        <li>
          <a href="books.html"
            ><i class="fa-solid fa-shop"></i
            ><span class="navText">Shop</span></a
          >
        </li>
        <li>
          <a href="contact.html"
            ><i class="fa-solid fa-address-book"></i
            ><span class="navText">Contact</span></a
          >
        </li>
        <li>
          <a href="cart.html"
            ><i class="fa-solid fa-cart-shopping"></i
            ><span class="navText">Cart</span></a
          >
        </li>
        <li>
          <a href="login.html">
            <!-- login -->
            <!-- <i class="fa-solid fa-right-to-bracket"></i><span class="navText">Login</span> -->

            <!-- logout -->
            <i class="fa-solid fa-right-from-bracket"></i
            ><span class="navText">Logout</span>
          </a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <h1>Contact Us</h1>
      <form id="contactForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <div class="contactBtnGroup">
          <button type="submit" class="secBtn">Submit</button>
        </div>
      </form>
      <p id="statusMessage"></p>
    </div>
    <script src="js/contact.js"></script>
  </body>
</html>
