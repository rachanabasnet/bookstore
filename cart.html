<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>

    <!-- Importing google fonts poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/cart.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="brand">Bookstore.</div>
      <button class="toggle-btn" id="toggleBtn">
        <i class="fa-solid fa-bars"></i>
      </button>
      <ul class="nav-links" id="navLinks">
        <li>
          <a href="index.html"
            ><i class="fa-solid fa-house"></i
            ><span class="navText">Home</span></a
          >
        </li>
        <li>
          <a href="books.html"
            ><i class="fa-solid fa-shop"></i
            ><span class="navText">Shop</span></a
          >
        </li>
        <li>
          <a href="contact.html"
            ><i class="fa-solid fa-address-book"></i
            ><span class="navText">Contact</span></a
          >
        </li>
        <li>
          <a href="cart.html"
            ><i class="fa-solid fa-cart-shopping"></i
            ><span class="navText">Cart</span></a
          >
        </li>
        <li>
          <a href="login.html">
            <!-- login -->
            <!-- <i class="fa-solid fa-right-to-bracket"></i><span class="navText">Login</span> -->

            <!-- logout -->
            <i class="fa-solid fa-right-from-bracket"></i
            ><span class="navText">Logout</span>
          </a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <h1>Your Cart</h1>
      <div class="card">
        <!-- Item 1 -->
        <div class="item">
          <img
            src="https://via.placeholder.com/50"
            alt="Tempting Tuna Cat Treats"
          />
          <div class="item-details">
            <h2>Tempting Tuna Cat Treats</h2>
            <p>Temptations</p>
          </div>
          <div class="item-quantity">
            <button>-</button>
            <span>1</span>
            <button>+</button>
          </div>
          <p class="item-price">$5.99</p>
        </div>

        <!-- Subtotal and Shipping -->
        <div class="summary">
          <div class="row">
            <p>Subtotal</p>
            <p>$100.01</p>
          </div>
          <div class="row">
            <p>Shipping Fee</p>
            <p>$9.99</p>
          </div>
        </div>

        <!-- Total -->
        <div class="total">
          <p>Total</p>
          <p>CAD $110.07</p>
        </div>

        <!-- Confirm Button -->
        <button class="orderBtn">Confirm Order</button>
      </div>
    </div>
    <script src="js/cart.js"></script>
  </body>
</html>
